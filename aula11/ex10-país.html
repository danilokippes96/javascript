<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Onde você mora?</h1>
    Digite o país que você mora: <input type="text" id="txtpais">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="resp">
    </div>
    <script>
        function calcular() {
            var txtpais = window.document.getElementById('txtpais')
            var txtresp = window.document.getElementById('resp')
            var pais = txtpais.value
            resp.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if(pais == 'Brasil' || pais == 'Argentina') {
                resp.innerHTML += `<p>Você é <strong>Top</strong>!</p>`
            } else {
                resp.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
